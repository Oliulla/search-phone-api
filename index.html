<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- simple header intro -->
    <header>
        <h1 class="text-center">Welcome To Phone Hunter</h1>
    </header>
    <main class="container my-5">
        <section>
            <!-- search section -->
            <div class="mb-3">
                <input type="email" class="form-control w-25" id="search-field" placeholder="search your phone">
                <button id="search-btn" class="btn btn-primary w-25 mt-1">Search</button>
            </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-warning" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try again!</h3>
            </div>
            <!-- show all button for more than 12 phones -->
            <div id="show-all" class="text-center d-none mt-2">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
            
        </section>
        <!-- toggler spinner section -->
        <section>
            <div id="loader" style="height: 70vh;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal contents -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
